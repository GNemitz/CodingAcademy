<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta title="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Movie Database</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="post" onsubmit="addMovie()">
        <input type="text" id="add-title" placeholder="New Movie">
        <input type="text" id="add-genre" placeholder="New Movie Genre">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateMovie()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-title">
            <input type="text" id="edit-genre">
            <input type="checkbox" id="edit-watched">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Watched?</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="movies"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getMovies();
    </script>
</body>
</html>
