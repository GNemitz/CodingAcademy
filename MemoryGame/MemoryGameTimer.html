<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="MemoryGame.css"></link>
  <script src="memorygametimer.js" charset="utf-8"></script>
</head>
<body>
  <h3>Score:  <span id="result"></span></h3>
  <label>Timer: </label>
  <span id="min">00</span>:<span id="sec">00</span>
  <input id="startButton" type="button" value="Start">
  <input id="pauseButton" type="button" value="Pause">
  <input id="resumeButton" type="button" value="Resume">
  <input id="resetButton" type="button" value="Reset">
  <input id="restartButton" type="button" value="Restart">
  <input id="stopButton" type="button" value="Stop">
  <br><br>
  <label class='winner' id="winner"> </label>
  <div class="grid">  
  </div>
  <br><br><br><br><br><br><br><br>
  <div>
    <!-- Button to reset game -->
    <button type="button" id="button" onclick="reset()">Reset or Play again</button>
  </div>
 
</html>
