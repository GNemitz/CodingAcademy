<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="ExercisePalindrome.css"> 
    <script src="ExercisePalindrome.js"></script>

</head>
<body>
    <h1>Palindrome Checker</h1>
    <div class="myflexboxRow">
        <div class="myflexboxColumn">
            <h2>Form to check if word is Palindrome:</h2>
            <br>
            <label for="word">Enter word to check for Palindrome:</label><br>
            <input type="text" id="newWord" name="newWord" value="">
            <br />
            <label for="list">Algorithm 1 or 2?</label><br>
            <input type="number" id="newNumber" name="newNumber" value=""><br /><br />
            <br>
            <input type="button" value="Add to List" onclick="validateANDadd()">
        </div>
        <div class="myflexboxColumn">
            <h2>Algorithm 1</h2>
            <table id="myList1"></table>
            <br /><br />
            <input type="button" value="Clear List 1" onclick="clearList1()">
        </div>
        <div class="myflexboxColumn">
            <h2>Algorithm 2</h2>
            <table id="myList2"></table>
            <br /><br />
            <input type="button" value="Clear List 2" onclick="clearList2()">
        </div>   
        
      </div>

</body>
</html>
