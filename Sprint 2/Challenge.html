<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Challenge.css"> 
    <script src="Challenge.js"></script>

</head>
<body>
    <h1>Calculator</h1>
    <div class="myflexboxRow">
        <div class="myflexboxColumn">
            <h2>Enter a range of numbers (min and max)</h2>
            <h2>Then enter number for the list</h2>
            <br>
            <label for="min">Minimum value of numbers:</label><br>
            <input type="text" id="min" name="min" value="">
            <br />
            <label for="max">Maximum value of numbers:</label><br>
            <input type="text" id="max" name="max" value="">
            <br />
            <label for="nbr">Enter a number:</label><br>
            <input type="number" id="newNumber" name="newNumber" value=""><br /><br />
            <br>
            <input type="button" value="Add to List" onclick="validateANDadd()">
            <br /><br />
            <input type="button" value="Clear Everything" onclick="clearAll()">
        </div>
        <div class="myflexboxColumn">
            <h2>Numbers entered so far:</h2>
            <table id="myList"></table>
            <br /><br />
        </div>
        <div class="myflexboxColumn">
            <h2>Calculations:</h2>
            <p>Mean: <label id="Mean"> </label></p> 
            <p>Median: <label id="Median"> </label></p>
            <p>Mode: <label id="Mode"> </label></p>
        </div>   
        
      </div>

</body>
</html>
