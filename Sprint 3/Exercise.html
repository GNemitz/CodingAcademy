<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Service API Consumer Example</title>
    <link rel="stylesheet" href="Exercise.css"> 
    <script src="Exercise.js"></script>

</head>
<body>
    <h1>Web Service API Consumer Example</h1>
    <div class="myflexboxRow">
        <div class="myflexboxColumn">
            <h2>Obtain user information:</h2>
            <label for="nbrParagraphs">How many paragraphs?</label>
            <select id="nbrParagraphs">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br><br>
            <input type="button" value="Get my Bacon Ipsum!" onclick="getBaconIpsum()">
        </div>
        <div class="myflexboxColumn">
            <h2>Return data in raw JSON</h2>
            <p id="myRawData"></p>
            <br /><br />
        </div>
        <div class="myflexboxColumn">
            <h2>Return data as formatted paragraphs</h2>
            <p id="myFormattedData"></p>
        </div>   
        
      </div>

</body>
</html>
