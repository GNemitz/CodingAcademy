<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Builder</title>
    <link rel="stylesheet" href="Assignment.css"> 
    <script src="Assignment.js"></script>

</head>
<body>
    <h1>List Builder</h1>
    <div class="myflexboxRow">
        <div class="myflexboxColumn">
            <h2>Form to obtain a word and place it in a list:</h2>
            <br>
            <label for="word">Word to add to list:</label><br>
            <input type="text" id="newWord" name="newWord" value=" ">
            <br />
            <label for="list">List 1 or list 2?</label><br>
            <input type="number" id="newNumber" name="newNumber" value=" "><br /><br />
            <br>
            <input type="button" value="Add to List" onclick="validateANDadd()">
        </div>
        <div class="myflexboxColumn">
            <h2>List 1</h2>
            <table id="myList1"></table>
            <br /><br />
            <input type="button" value="Clear List 1" onclick="clearList1()">
        </div>
        <div class="myflexboxColumn">
            <h2>List 2</h2>
            <table id="myList2"></table>
            <br /><br />
            <input type="button" value="Clear List 2" onclick="clearList2()">
        </div>   
        
      </div>

</body>
</html>
